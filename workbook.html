    function generatePracticeSection(partId, content) {
        let html = `<h2 class="text-3xl font-bold text-center">${content.title}</h2>`;
        html += `<p class="practice-description">${content.description}</p>`;
        
        // Unscramble
        html += `<div class="quiz-section bg-white p-6 rounded-lg shadow-sm mb-8">
                    <h3 class="text-xl font-semibold">ğŸ” ë¬¸ì¥ ë°°ì—´ (10)</h3>
                    <form id="quiz-${partId}-unscramble" class="space-y-4">`;
        content.unscramble.forEach((item, index) => {
            html += `<div class="question-item"><p>${index + 1}. ${item.q}</p><input type="text" class="quiz-input w-full p-2 border rounded mt-1" data-answer="${item.a}"></div>`;
        });
        html += `<button type="button" onclick="checkQuiz('quiz-${partId}-unscramble')" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">ì •ë‹µ í™•ì¸</button></form></div>`;

        // To Korean
        html += `<div class="quiz-section bg-white p-6 rounded-lg shadow-sm mb-8">
                    <h3 class="text-xl font-semibold">ğŸ‡°ğŸ‡· í•´ì„í•˜ê¸° (10)</h3>
                    <form id="quiz-${partId}-tokorean" class="space-y-4">`;
        content.tokorean.forEach((item, index) => {
            html += `<div class="question-item"><p>${index + 1}. ${item.q}</p><input type="text" class="quiz-input w-full p-2 border rounded mt-1" data-answer="${item.a}"></div>`;
        });
        html += `<button type="button" onclick="checkQuiz('quiz-${partId}-tokorean')" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">ì •ë‹µ í™•ì¸</button></form></div>`;

        // To English
        html += `<div class="quiz-section bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="text-xl font-semibold">âœï¸ ì˜ì‘í•˜ê¸° (10)</h3>
                    <form id="quiz-${partId}-toenglish" class="space-y-4">`;
        content.toenglish.forEach((item, index) => {
            html += `<div class="question-item"><p>${index + 1}. ${item.q}</p><input type="text" class="quiz-input w-full p-2 border rounded mt-1" data-answer="${item.a}"></div>`;
        });
        html += `<button type="button" onclick="checkQuiz('quiz-${partId}-toenglish')" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">ì •ë‹µ í™•ì¸</button></form></div>`;
        
        return html;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const mainContent = document.getElementById('main-content');
        
        // Populate all parts
        for (let i = 1; i <= 10; i++) {
            const partId = 'part' + i;
            const section = document.createElement('section');
            section.id = partId;
            section.classList.add('content-section', 'space-y-12');
            if (practiceContent[partId]) {
                section.innerHTML = generatePracticeSection('p' + i, practiceContent[partId]);
            } else {
                 section.innerHTML = `<h2 class="text-3xl font-bold text-center">${partId}</h2><p class="text-center text-gray-600">ë‚´ìš© ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤...</p>`;
            }
            mainContent.appendChild(section);
        }

        const navTabs = document.querySelectorAll('.nav-tab');
        const contentSections = document.querySelectorAll('.content-section');

        function updateContent(targetId) {
            navTabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.target === targetId);
            });
            contentSections.forEach(section => {
                section.classList.toggle('active', '#' + section.id === targetId);
            });
        }

        const navigation = document.getElementById('navigation');
        navigation.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-tab')) {
                const targetId = e.target.dataset.target;
                updateContent(targetId);
            }
        });
        
        updateContent('#part1');
    });

    function checkQuiz(formId) {
        const form = document.getElementById(formId);
        const questionItems = form.querySelectorAll('.question-item');
        
        questionItems.forEach(item => {
            const input = item.querySelector('.quiz-input');
            const oldFeedback = item.querySelector('.feedback-icon');
            if (oldFeedback) {
                oldFeedback.remove();
            }

            input.classList.remove('correct', 'incorrect');
            const userAnswer = input.value.trim().toLowerCase().replace(/[.?]/g, '');
            const correctAnswer = input.dataset.answer.trim().toLowerCase().replace(/[.?]/g, '');
            
            const feedbackSpan = document.createElement('span');
            feedbackSpan.classList.add('feedback-icon');

            if (userAnswer === correctAnswer) {
                input.classList.add('correct');
                feedbackSpan.textContent = 'âœ”';
                feedbackSpan.classList.add('correct');
            } else {
                input.classList.add('incorrect');
                feedbackSpan.innerHTML = `âŒ <span class="correct-answer">(ì •ë‹µ: ${input.dataset.answer})</span>`;
                feedbackSpan.classList.add('incorrect');
            }
            input.after(feedbackSpan);
        });
    }
